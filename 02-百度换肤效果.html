<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{

        var lis=document.querySelector('.baidu').querySelectorAll('img');
        for(var i=0;i<lis.length;i++){
            lis[i].onclick=function(){
                document.body.style.backgroundImage='url('+ this.src +')';

        }
